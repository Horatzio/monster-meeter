<html lang="en">

<head>
  <title>three.js webgl - lights - hemisphere light</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" rel="stylesheet" href="main.css">
  <style>
    body {
      color: #444;
    }

    a {
      color: #08f;
    }
  </style>
</head>

<body style="height: 100%">

  <div id="app"></div>
  <div id="container"></div>
  <div id="info">
    <div id="error">
    </div>
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl hemisphere light example<br />
    flamingo by <a href="https://mirada.com/" target="_blank" rel="noopener">mirada</a> from <a href="http://www.ro.me"
      target="_blank" rel="noopener">ro.me</a>
  </div>

  <script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}
		</script>

  <script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

			}

		</script>

  <script src="/src/main.ts" type="module"></script>

  <!-- Import maps polyfill -->

</body>
